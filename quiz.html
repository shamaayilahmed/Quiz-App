<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="quiz.js" defer></script>
</head>
<body>

  <div class="container" id="quiz">
    <div class="qmain">
      <h2 id="question">Question</h2>
      <ul>
        <li><input type="radio" id="a" name="answer"  class="answer"><label for="a"  id="a_txt"></label></li>
        <li><input type="radio" id="b" name="answer" class="answer"><label for="b" id="b_txt"></label></li>
        <li><input type="radio" id="c" name="answer" class="answer"><label for="c" id="c_txt"></label></li>
        <li><input type="radio" id="d" name="answer" class="answer"><label for="d" id="d_txt"></label></li>
      </ul>
    </div>
    
    <button id="submit">Next</button>
  </div>
</body>
</html>
